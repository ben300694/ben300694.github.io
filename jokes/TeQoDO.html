<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renato's Reminder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24, #ff4757);
            background-size: 200% 200%;
            animation: gradientShift 4s ease-in-out infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .emoji {
            font-size: 8rem;
            animation: blink 1.5s ease-in-out infinite;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        @keyframes blink {

            0%,
            45%,
            55%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .message {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            line-height: 1.2;
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .highlight {
            color: #ffd700;
            text-decoration: underline;
            text-decoration-color: #ff4757;
        }

        /* Floating particles effect */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.5;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .emoji {
                font-size: 5rem;
            }

            .message {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .emoji {
                font-size: 4rem;
            }

            .message {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <!-- Floating particles -->
    <div class="particle" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 60%; left: 15%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 80%; left: 70%; animation-delay: 3s;"></div>
    <div class="particle" style="top: 30%; left: 90%; animation-delay: 4s;"></div>
    <div class="particle" style="top: 70%; left: 5%; animation-delay: 5s;"></div>

    <div class="emoji">ðŸ˜¡</div>

    <div class="message">
        <span class="highlight">Renato</span>, please perfectionize the
        <span id="teqodo">TeQoDO</span> paper
    </div>

    <script>
        // Function to randomly change the capitalization of 'o' and 'O' in TeQoDO
        function randomizeTeQoDO() {
            const teqodoElement = document.getElementById('teqodo');
            const variations = [
                'TeQoDO',
                'TeQodO',
                'TeQOdO',
                'TeQOdo',
                'TeqoDO',
                'TeqodO',
                'TeQodo',
                'Teqodo'
            ];

            // Pick a random variation
            const randomVariation = variations[Math.floor(Math.random() * variations.length)];
            teqodoElement.textContent = randomVariation;
        }

        // Change the TeQoDO text every 2-4 seconds
        function scheduleNextChange() {
            const delay = Math.random() * 2000 + 2000; // Random delay between 2-4 seconds
            setTimeout(() => {
                randomizeTeQoDO();
                scheduleNextChange();
            }, delay);
        }

        // Start the randomization
        scheduleNextChange();

        // Add some extra visual flair - occasionally shake the emoji
        function shakeEmoji() {
            const emoji = document.querySelector('.emoji');
            emoji.style.animation = 'blink 1.5s ease-in-out infinite, shake 0.5s ease-in-out';
            setTimeout(() => {
                emoji.style.animation = 'blink 1.5s ease-in-out infinite';
            }, 500);
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Randomly shake the emoji every 8-15 seconds
        function scheduleShake() {
            const delay = Math.random() * 7000 + 8000; // Random delay between 8-15 seconds
            setTimeout(() => {
                shakeEmoji();
                scheduleShake();
            }, delay);
        }

        scheduleShake();
    </script>
</body>

</html>
